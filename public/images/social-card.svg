<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient using brand colors -->
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a365d" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#1a365d" stop-opacity="0.85"/>
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5"/>
      <feOffset dx="3" dy="3" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background rectangle -->
  <rect width="1200" height="630" fill="url(#backgroundGradient)"/>
  
  <!-- Decorative elements - Green accents -->
  <rect x="0" y="0" width="15" height="630" fill="#22c55e"/>
  <rect x="1185" y="0" width="15" height="630" fill="#22c55e"/>
  
  <!-- Logo container with larger, centered logo -->
  <g transform="translate(120, 150)" filter="url(#dropShadow)">
    <!-- Scaling the 512x512 logo to be prominent but not overwhelming -->
    <g transform="scale(1.2)">
      <!-- Navy blue sections -->
      <polygon points="0,405 120,325 120,245 0,325" fill="#1a365d"/>
      <polygon points="0,245 120,165 120,85 0,165" fill="#1a365d"/>
      <polygon points="0,85 120,5 120,0 0,0" fill="#1a365d"/>
      
      <!-- Green sections -->
      <polygon points="120,325 240,245 240,165 120,245" fill="#22c55e"/>
      <polygon points="120,165 240,85 240,5 120,85" fill="#22c55e"/>
      <polygon points="120,5 240,0 120,0" fill="#22c55e"/>
    </g>
  </g>
  
  <!-- Text content -->
  <g transform="translate(450, 200)">
    <text font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="white">
      <tspan x="0" y="0">Stacked Profits</tspan>
    </text>
    <text font-family="Arial, sans-serif" font-size="40" fill="white">
      <tspan x="0" y="80">Free Websites That Get</tspan>
    </text>
    <text font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#22c55e">
      <tspan x="0" y="150">Up To 3X More Leads</tspan>
    </text>
    <text font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#22c55e">
      <tspan x="0" y="210">and Clients!</tspan>
    </text>
  </g>
  
  <!-- Contact information -->
  <text font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="end">
    <tspan x="1150" y="580">stackedprofits.com</tspan>
  </text>
</svg>